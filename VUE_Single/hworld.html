<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <div id="root">
        <p>{{ message }}</p>
        <input v-model ="message"/>
    </div>
    <script>
    console.log("Utilizando VUE: ",Vue.version)
    var app=new Vue({
        name:'MiApp',
        el:'#root',
        data(){
            return{
                message:"Hola VUE.JS!!"
            }
        },
    })
    app.$mount('#root')
    </script>
</body>
</html>
