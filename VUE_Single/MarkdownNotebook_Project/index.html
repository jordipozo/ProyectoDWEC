<html>
<head>
  <title>Notebook</title>
  <!-- Icons & Stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Include the library in the page -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!--
  <script src="https://unpkg.com/browse/marked"></script>
  -->
  <!-- Notebook app -->
  <div id="notebook">
    <!-- Side bar -->
    <aside class="side-bar">
        <!-- Tool bar -->
        <div class="toolbar">
            <button @click="addNote"><i class="material-icons">add</i>AÃ±adir nota</button>
        </div>
        <div class="notes">
            <!-- Lista de notas -->
            <div class="note" v-for="note of notes" @click="selectedNote(note)">
                {{note.title}}
            </div>
        </div>
    </aside>
    <!-- Main pane -->
    <section class="main">
      <textarea v-model="content"></textarea>
    </section>

    <!-- Preview pane -->
    <aside class="preview" v-html="notePreview">
    </aside>

  </div>

  <!-- Some JavaScript -->
  <script src="script.js"></script>
</body>
</html>
