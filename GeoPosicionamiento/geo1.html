<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geoposicionamiento</title>
    <script>
        navigator.geolocation.getCurrentPosition(localizame, gestionError);
        function localizame(posicion) {
            const latitud=posicion.coords.latitude;
            const longitud=posicion.coords.longitude;
            alert('Latitud: '+latitud+' Longitud: '+longitud);
        }
        function gestionError(error) {
            if (error.code === 1){
                alert("No tengo permiso para acceder a tu posición");
            } else if(error.code===2){
                alert("No puedo recuperar la información de tu posición");
            }else {
                alert("Se ha producido un error inesperado");
            }
        }
    </script>
</head>
<body>

</body>
</html>
