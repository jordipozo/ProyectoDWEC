<!DOCTYPE html>
<html lang="en" ng-app="filtros">

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cafetería en Angular JS - Filtros</title>

    <script>
        var filtros = angular.module('filtros',[])
    </script>
</head>
<body>
