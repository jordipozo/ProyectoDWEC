<!DOCTYPE html>
<html ng-app="filtrarlistas">
<head>
    <meta charset="utf-8">
    <title>Filtrando Datos</title>
    <meta name="viewport" content="width=device-width">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
    <script>
            var miApp = angular.module('filtrarlistas', [])
            
            miApp.controller('listas', function ($scope) {
            $scope.frutas = [
                {
                    nombre:'Kiwi',
                    color: 'verde',
                    propiedades:'rico en vitamina C'
                 },
                 {
                     nombre: 'Banana',
                     color:'amarilla',
                     propiedades:'rica en magnesio y potasio'
                  },
                  {
                      nombre: 'Ar√°ndano',
                      color:'azul',
                      propiedades:'buen antioxidante'
                  },   
                ]
             })
    </script>

</head>

<body>

    <div ng-controller="listas">
    <input type="text" ng-model="buscador">
    <ul>
        <li ng-repeat="fruta in frutas | filter:buscador | orderBy:'+nombre'">
        <h2>{{fruta.nombre}}</h2>
        <p>Fruta de color {{fruta.color}} conocida por ser {{fruta.propiedades}}</p>
        </li>
    </ul>
    </div>

    
    
</body>

</html>
