<!DOCTYPE html>
 <html ng-app="expresionesApp">
    <head>
        <meta charset="utf-8">
        <title>expresiones</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>

        <div ng-controller="miControlador">
        {{ mensaje }} {{ segundoMensaje }}

        <p> Este código fue escrito por {{codigo.autor}}, tratamos sobre " {{codigo.titulo}} " y se corresponde con el módulo de {{codigo.modulo}}</p>
        <p>Número aleatorio: {{ numeroAleatorio() }}</p>
        </div>

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>

 <script>
 var aplicacionDeExpresiones = angular.module('expresionesApp', []);

 aplicacionDeExpresiones.controller('miControlador', function ($scope) {
    $scope.mensaje = "Las Expresiones AngularJS";
    $scope.segundoMensaje = " ...te dejan agregar muchos valores!";

    $scope.codigo = {};

    $scope.codigo.autor = "Jordi Pozo";
    $scope.codigo.titulo = "Expresiones en Angular JS";
    $scope.codigo.modulo = "Programación Web en entorno cliente";
    $scope.numeroAleatorio = function(){
        return Math.floor( Math.random() * 100 );

        }
    });
 </script>
 </body>
 </html>
