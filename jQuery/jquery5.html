<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='//code.jquery.com/jquery-3.1.0.js'></script>
    <script>$(document).ready(function() {
            $("tr").click(function(){
                alert("Click en TR");
            });
            $("a").click(function(evento){
                alert("Click en A");
               // evento.stopPropagation(); //detenemos propagación en burbuja del evento (bubbling)
            });
            $('#selectorMarcas').bind('change',function(){            
                alert("Marca seleccionada: "+ $("#selectorMarcas option:selected").text());
            });
            $('p').bind({
                'mouseover':function(evento){
                    $(this).css('color','red');
                },
                'mouseout':function(evento){
                    $(this).css('color','black');
                },
                'click':function(evento){
                    $(this).toggle();
                }
            })
        });
    </script> 
</head>
<body>
<select id="selectorMarcas">
    <option value="seat">SEAT</option> 
    <option value="volkswagen" selected>VOLKSWAGEN</option>
    <option value="bmw">BMW</option>   
</select>
<table style="border: 1px solid black;">
    <tr><td><a>Hola, ¿que tal?</a></td></tr>
</table>
<p id="parrafo1">
    Si me haces "click" desaparezco!
</p>
</body>
</html>
