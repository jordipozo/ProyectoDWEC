<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestión de inicidencias internas-ASIGNACION DE INCIDENCIA</title>
    <link rel="stylesheet" href="../jQueryUI/css/jquery-ui.theme.css">
    <link rel="stylesheet" href="../jQueryUI/css/jquery-ui.structure.css">
    <link rel="stylesheet" href="../jQueryUI/css/jquery-ui.css">
    <script src='https://code.jquery.com/jquery-3.4.1.min.js' type='text/javascript'></script>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
   
    <script type="text/javascript" src="../jQueryUI/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../jQueryUI/js/jquery-ui.min.js"></script>


</head>
<body>
    <script>
    $(document).ready(function(){
        //-- Personalización del 'datepicker' a castellano y fecha en formato dd/mm/aaaa (muestra sólo un mes)
        $.datepicker.regional['es'] = {
            closeText: 'Cerrar',
            prevText: '< Ant',
            nextText: 'Sig >',
            currentText: 'Hoy',
            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            monthNamesShort: ['Ene','Feb','Mar','Abr', 'May','Jun','Jul','Ago','Sep', 'Oct','Nov','Dic'],
            dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
            dayNamesShort: ['Dom','Lun','Mar','Mié','Juv','Vie','Sáb'],
            dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','Sá'],
            weekHeader: 'Sm',
            dateFormat: 'dd/mm/yy',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: ''
            };
        $.datepicker.setDefaults($.datepicker.regional['es']);
     
        $("#fecha").datepicker();
   
        })
    </script>
       <h1>ASIGNAR INCIDENCIA</h1>
       <p>Fecha asignación: <input type="text" id="fecha"></p>
       <p>Código de incidencia:</p>
       <p>Descripción de la incidencia:</p>
       <p>Equipo asignado:</p>
       <p>Etiquetas:</p>
       <button id="asignarIncidencia">Asignar Incidencia</button>
</body>
</html>
