<!DOCTYPE html>
<html lang="en">
<head>
<!-- Enlaces a librerias externas jquery -->
    <link rel="stylesheet" href="/jQuery/css/jquery-ui.theme.css">
    <link rel="stylesheet" href="/jQuery/css/jquery-ui.structure.css">
    <link rel="stylesheet" href="/jQuery/css/jquery-ui.css">

    <script src='https://code.jquery.com/jquery-3.4.1.min.js' type='text/javascript'></script>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestión de inicidencias internas</title>
</head>
<body>
    <script type="text/javascript">

        $("#datepicker").datepicker({
            firstDay:1,
           
           // Opciones a mayores
            showButtonPanel:true,
            changeMonth:true,
            changeYear:true,
            numberOfMonths:2,
            showWeek:true
          });
        $("#userName").text({});
        $("#classroomName").text({});
        $("#troubleDescription").text({});
        $("#pcID").text({});
</script> 
 <h1>Gestión de Incidencias Informáticas Internas - IES Ribera de Castilla</h1>
 <p>Fecha: <input type="text" id="datepicker"></p>
 <p>Usuario: <input type="text" id="userName" placeholder="Introduce tu nombre y apellidos"></p>
 <p>Aula:<input type=classroomName placeholder="Aula en la que se encuentra el equipo a reparar"> </p>
 <p>Incidencia: <input type="textarea" id="troubleDescription" placeholder="Describe la incidencia"></p>
 <p>Identificador PC afectado:<input type=pcID placeholder="Identificador del equipo/PC"> </p>
 
 <button type="submit">Guardar incidencia</button>
</body>
</html>
